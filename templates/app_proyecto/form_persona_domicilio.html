{% extends 'app_proyecto/base.html' %}

{% block titulo %}Domicilio{% endblock %} 

{% block titulo_navbar %}Domicilio{% endblock %}

{% block contenido %}
	<div class="container" style="width: 50%;">
	<form method="post">
	    {% csrf_token %}
	    <div class="input-field col s12">
	          <i class="fas fa-key prefix"></i>
	          <input id="icon_prefix" type="text" class="validate" maxlength="20" name="Curp" required="true" autocomplete="off">
	          <label for="icon_prefix">Curp</label>
        </div>

         <div class="input-field col s12">
	          <i class="fas fa-address-card prefix"></i>

	          <input id="icon_prefix" type="text" class="validate" maxlength="200" name="Calle" required="true" autocomplete="off">
	          
	          <label for="icon_prefix">Calle</label>
        </div>

         <div class="input-field col s12">
	          <i class="fas fa-address-card prefix"></i>

	          <input id="icon_prefix" type="text" class="validate" maxlength="200" name="Colonia" required="true" autocomplete="off">
	          
	          <label for="icon_prefix">Colonia</label>
        </div>

         <div class="input-field col s12">
	          <i class="fas fa-address-card prefix"></i>

	          <input id="icon_prefix" type="text" class="validate" name="Num_Interior" maxlength="30" required="true" autocomplete="off">
	          
	          <label for="icon_prefix">Num Interior</label>
        </div>

         <div class="input-field col s12">
	          <i class="fas fa-address-card prefix"></i>

	          <input id="icon_prefix" type="text" class="validate" name="Num_Exterior" maxlength="30" required="true" autocomplete="off">
	          
	          <label for="icon_prefix">Num Exterior</label>
        </div>
		<div class="right">
			<button class="btn waves-effect teal darken-4" type="submit">Enviar
		  	<i class="fas fa-sign-in-alt left"></i>
		  </button>
		</div>
	</form>
	</div>
{% endblock %}
