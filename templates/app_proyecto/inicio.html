{% extends 'app_proyecto/base.html' %}
{% block titulo %}Iniciar sesión{% endblock %} 

{% block titulo_navbar %}Iniciar sesión{% endblock %}

{% block contenido %}
	<div class="container" style="width: 50%;">
		 <div class="row">
		    <form method="POST" class="col s12">
	    	{% csrf_token %}
		      <div class="row">
			        <div class="input-field col s12">
			          <i class="fas fa-user-circle prefix"></i>
			          <input id="icon_prefix" type="text" class="validate" name="username" required="true" autocomplete="off">
			          <label for="icon_prefix">Usuario</label>
			        </div>
			        <div class="input-field col s12">
			          <i class="fas fa-key prefix"></i>
			          <input id="icon_telephone" type="password" class="validate" name = "password" required="true" autocomplete="off">
			          <label for="icon_telephone">Contraseña</label>
			        </div>
		      	</div>
				<div class="right">
					<button class="btn waves-effect teal darken-4" type="submit">Iniciar
				  	<i class="fas fa-sign-in-alt left"></i>
				  </button>
				</div>
		    </form>
		</div>
	</div>
{% endblock %}
