{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
 
 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<style>
 		body {
			display:  flex;
			min-height: 100vh;
			flex-wrap: wrap;
		}

		footer {
			background-color: #004d40;
			color: white;
			line-height:4;
			align-self: flex-end;
			width: 100%;
		}
 	</style>
 </head>
 <body>
 	<div style="text-align: left;">
 		<h4 id="expedicion">Expedido: {{fecha}}</h4>
 	</div>
 	<footer class="teal darken-4 center">
        <div class="footer-copyright">
            <div class="container center" style="text-align: center; padding: 15px">
                TODOS LOS EMPLEADOS
            </div>
        </div>
    </footer>
 <div class="container" style="width: 50%; text-align: center; padding-top: 5px;">
	<table>
		<thead>
			<tr>
				<th>No Empleado</th>
				<th>Curp</th>
				<th>Puesto</th>
				<th>Contrasena</th>
			</tr>
		</thead>
		<tbody>
			{% for value in object_list %}
				<tr>
					<td>{{ value.No_Empleado }}</td>
				    <td>{{ value.Curp }}</td>
				    <td>{{ value.Id_Puesto}}</td>
				    <!-- <td>{{ value.contrase√±a }}</td> -->
				    <td>NO DISPONIBLE</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
 </body>
 </html>
